<!DOCTYPE html>  ---Indica ao navegador que o documento é HTML5.
<html lang="en">   ---Indica a linguagem do site(no caso é necessário mudar para "pt-br").
<head>  ---Cabeça do site.
   <meta charset="UTF-8">   ---garante que caracteres especiais sejam exibidos corretamente.
   <meta name="viewport" content="width=device-width, initial-scale=1.0">    ---Deixa a tela configurada.
   <title>Document</title>  ---Titulo da Guia.
</head>   ---Fim da cabeça do site.
<body>   ---Corpo do site.
    
</body>   ---Fim do corpo do site.
</html>   ---Fim do html em geral.
-->

<!--
Tag "h1" que é utilizado para títulos e vai do "h1" ao "h6" e quanto maior o numéro, menor é o tamanho da letra.
-
Também foi utilizado o "style" integrado, que não muito correto, porém serve para estiizar de forma integrada.
-
Tag "color" se utiiliza para mudar a cor das letras e "rgb(x, x, x)" é para definir qual a cor.
-
Tag "font-size" Define o tamanho da fonte, neste caso epecífico foi "100px".
-->
